<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>aariXaFood</title>
    <link rel="icon" type="image/png" sizes="32x32" href="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/favicon-16x16.png">
    <!--[if IE]><link rel="shortcut icon" href="/static/img/icons/favicon.ico"><![endif]-->
    <!-- Add to home screen for Android and modern mobile browsers -->
    <link rel="manifest" href="<%= htmlWebpackPlugin.files.publicPath %>static/manifest.json">
    <meta name="theme-color" content="#0f72b4">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-status-bar-style" content="#0f72b4">
    <meta name="mobile-web-app-title" content="aariXaFood">

    <!-- Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#0f72b4">
    <meta name="apple-mobile-web-app-title" content="aariXaFood">
    <link rel="apple-touch-icon" href="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/apple-touch-icon-152x152.png">
    <!-- Add to home screen for Windows -->
    <meta name="msapplication-TileImage" content="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/msapplication-icon-144x144.png">
    <meta name="msapplication-TileColor" content="#0f72b4">
    <% for (var chunk of webpack.chunks) {
        for (var file of chunk.files) {
          if (file.match(/\.(js|css)$/)) { %>
    <link rel="<%= chunk.initial?'preload':'prefetch' %>" href="<%= htmlWebpackPlugin.files.publicPath + file %>" as="<%= file.match(/\.css$/)?'style':'script' %>"><% }}} %>
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700' rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- General styles -->
    <style type="text/css">
      /* Datatables override */
      .application .theme--light.table tbody tr[active], 
      .theme--light .table tbody tr[active] {
        background: #1976d2!important;
        color: #ffffff;
      }
      .expandedListTile > div.list__tile {
        min-height: 250px;
      }
      .noMenuItem > div > div.list__tile {
        height: 44px!important;
      }

      .menuSearch.input-group--text-field > label {
        top: 0px;
      }

      /* Animations */
      /* Fade */
      .fade-enter-active, .fade-leave-active {
        transition: opacity .2s;
      }
      .fade-enter, .fade-leave-to {
        opacity: 0;
      }

      /* Bounce */
      .bounce-enter-active {
        animation: bounce-in .2s;
      }
      .bounce-leave-active {
        animation: bounce-in .2s reverse;
      }
      @keyframes bounce-in {
        0% {
          transform: scale(0);
        }
        100% {
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <noscript>
      We can't serve aariXaFood without JavaScript! Try enabling JavaScript or use another browser.
    </noscript>
    <div id="app"></div>
    <!-- Todo: only include in production -->
    <%= htmlWebpackPlugin.options.serviceWorkerLoader %>
    <!-- built files will be auto injected -->
  </body>
</html>
